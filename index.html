    <div class="eight columns offset-by-ten stories_container">
      <div class="webster_text"><p><h4>72-Year-Old Inventor May Be The Last, Best Hope For Sinking Bayou</p></h4>

      <p>When a shrimping boat breaks down in Cut Off, Louisiana, you sort of just leave it there.</p>

      <p>The 6,000 person town, a proudly Cajun community one hour south of New Orleans, is littered with rusted hulls left to rot on the banks of its central canal, monuments to indifference. The swamp-town equivalent of leaving cars up on blocks in the front yard.</p>

      <p>Yet it is here, in a hamlet of struggling fishermen and oil rig roughnecks, that 72-year-old Webster Pierce has tinkered up an invention that just may save the bayou from extinction.</p>

      <p><a href="http://www.fastcompany.com/3013539/leadership-now/this-72-year-old-used-a-washing-machine-motor-to-build-wave-robber-save-the-s" target="_blank">Read more in <i>Fast Company</i>.</a></p>
    </div>
  </div>
  
    <div class="eight columns offset-by-ten stories_container">
      <div class="harney_text"><p><h4>Sushi Chef Creates Edible QR Codes To End Fish Fraud In California Restaurants</p></h4>
      <p>Beneath the deep purple cuts of healthy tuna and the smell of fresh wasabi, there lies a sushi underbelly in America that will make your stomach turn.</p>

    <p>Fish gassed with carbon monoxide to keep it pulsing bright red long after expiration. A dysentery-causing mackerel species—long banned in Japan—criminally plated as “white tuna.” Cauldrons of fish scraps plucked off processing plant floors, boiled into unholy stews of aquatic sinew, and served as upscale maki. Trash, at $15 a roll.</p>

      <p><a href="http://www.forbes.com/sites/groupthink/2013/07/12/first-ever-sushi-tech-combats-disturbing-fish-fraud/">Read more in Forbes.</a></p>
      </div>
    </div>

    <div class="eight columns offset-by-ten stories_container">
      <div class="skybox_text"><p><h4>How 24 Tiny Sattelites Could Change Business Forever</p></h4>

    <p>You'd think it would be tough for a 1,200-foot long oil tanker to get lost in the shuffle, but it happens, especially, say, in the blinding bustle at the Port of Singapore, where half of the world's crude is shipped every year.</p>

    <p>Keeping tabs on the tankers is big money for hedge funds who try to keep up using the ships movements to predict where the price of oil is going. Kenneth Singleton, a Stanford economics professor who studies the oil market, tells of firms flying helicopters overhead to gauge inventories. Some funds, he notes, have gone as far as hiring full-time port observers on the ground to radio back intelligence, an attempt to counteract the nautical practice of ships turning off their tracking sensors to intentionally obscure their location.</p>

    <p><a href="http://finance.yahoo.com/news/24-tiny-satellites-could-change-165657606.html" target="_blank" class="link">Read more in The Atlantic.</a></p>
      </div>
    </div>

    <div class="eight columns offset-by-ten stories_container">
      <div class="wall_text"><p><h4>Bankers Flock To Startups</p></h4>

    <p>Shane Robinson celebrated his Merrill Lynch job offer over lunch and cocktails at a trendy Manhattan restaurant. His bosses toasted him and asked what he planned to do with the $10,000 end-of-internship bonus. Robinson, then 24, in late 2007, said he would probably save it. "Why?" he recalls them asking. "Just go spend it -- you're going to make a lot more."</p>

    <p>As the economy started to spiral downward less than six months later, bonuses dried up, layoffs ensued and the young banker was told by his superiors that he might want to begin looking for other opportunities.</p>

    <p><a href="http://www.huffingtonpost.com/2012/01/13/wall-street-bank-tech-startups_n_1200373.html" target="_blank">Read more in The Huffington Post.</a></p>
      </div>
    </div>
